<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>ADDITION</title>
</head>

<body>
    <nav>
        <h1>Addition of Two Numbers</h1>
        <p>
            Developed by ðŸ§®
            <a href= id="foot">SHREY </a>
        </p>
    </nav>
    <form onsubmit="add()" class="form">
        <input type="number" id="a" placeholder="First number" />
        <input type="number" id="b" placeholder="Second number" />
        <button type="submit">Submit</button>
    </form>
    <p style="display: none" id="ans">Sum : <input id="answer" /></p>
    <script>
        function add() {
    event.preventDefault()
    let a = parseFloat(document.getElementById("a").value);
    let b = parseFloat(document.getElementById("b").value);
    document.getElementById("answer").value = a + b
    document.getElementById("ans").style.display = "block"
}
    </script>
</body>

</html>
